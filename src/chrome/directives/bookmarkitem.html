
<div class="bookmark-item" ng-click="click($event);">
    <div class="bookmark-item-grid">
        <div class="bookmark-item-color-box" style="background-color:{{color}}"></div>
    </div>

    <div class="bookmark-item-grid">
        <div class="bookmark-item-title bookmark-item-text">{{title}}</div>

    </div>

    <div class="bookmark-item-grid">
        <div class="bookmark-item-remove-button bookmark-item-text" ng-click="remove($event);">
            <img src="img/glyphicons_256_delete.png">
        </div>
    </div>

</div>
