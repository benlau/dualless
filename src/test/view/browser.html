
<div class="container">
    <div class="hero-unit">
        <h1>Browser Information</h1>
        <p/>
         <table class="table table-striped table-bordered">
            <tr ng-repeat="pair in data">
                <td ng-repeat="item in pair">{{item}}</td>
            </tr>
         </table>
         
         <h1>Current</h1>
         <table class="table table-striped table-bordered">
         	<tr><td>Inner Width</td><td>{{innerWidth}}</td></tr>
         	<tr><td>Inner Height</td><td>{{innerHeight}}</td></tr>
         </table>
    </div>
</div>
